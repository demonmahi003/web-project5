<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="p7_1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-section">
      <h2>LOGIN</h2>
      <p class="subtext">Don't have an account? <a href="signup.html">Create one now</a>.</p>
      <div class="input-group">
        <label><i class="fa-regular fa-user"></i> Username</label>
        <input type="text" placeholder="Username" />
      </div>
      <div class="input-group">
        <label><i class="fa-solid fa-lock"></i> Password</label>
        <input type="password" placeholder="Password" />
        <a href="#" style="font-size: x-small;">Forgot Password?</a>
      </div>
      <div class="butcont">
        <button class="login-btn">Login Now</button>
      </div>
      <div class="or">-----Login with Others-----</div>
      <div class="social-login google">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" />
        <span>Login with <strong>google</strong></span>
      </div>
      <div class="social-login facebook">
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook" />
        <span>Login with <strong>Facebook</strong></span>
      </div>
    </div>
    <div class="image-section">
      
    </div>
  </div>

  <footer>
    <div class="credit">
      <img src="intapfp.jpg" class="avatar" alt="avatar" />
      <div>
        <strong>G Mahidhar Reddy</strong><br>
        <span>@demonmahi003</span>
      </div>
    </div>
    <div class="email">g.mahidharreddyoo3@gmail@gmail.com</div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
